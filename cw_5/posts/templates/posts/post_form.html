{% extends "base.html" %}
{% block title %}Создать пост{% endblock %}
{% block content %}
<div class="container">
    <h2>Создание поста</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
{% endblock %}
