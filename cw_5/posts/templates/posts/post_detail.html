{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    {% if post.picture %}
        <img src="{{ post.picture.url }}" class="img-fluid">
    {% endif %}

    {% if user == post.author or user.is_superuser %}
        <a href="{% url 'posts:delete' post.id %}" class="btn btn-danger">Удалить</a>
    {% endif %}
</div>
{% endblock %}
