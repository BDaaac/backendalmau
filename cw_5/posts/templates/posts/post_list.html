{% extends "base.html" %}
{% block title %}Все посты{% endblock %}
{% block content %}
<div class="container">
    <h2>Все посты</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <a href="{% url 'posts:detail' post.id %}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    {% empty %}
        <p>Нет постов.</p>
    {% endfor %}
</div>
{% endblock %}
