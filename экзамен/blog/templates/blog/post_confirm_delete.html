{% extends "blog/base.html" %}
{% block content %}
  <h2>Удалить пост "{{ post.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
