{% extends "blog/base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Зарегистрироваться</button>
    </form>
    <p class="mt-2">
      Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>
  </div>
</div>
{% endblock %}
