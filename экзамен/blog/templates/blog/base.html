<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Мини-блог{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'post-list' %}">Мини-блог</a>
      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">Привет, {{ user.username }}!</span>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Войти</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
