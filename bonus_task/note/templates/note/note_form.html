{% extends 'note/base.html' %}

{% block content %}
    <div class="form-container">
        <h2 class="title">Создать / Редактировать заметку</h2>
        <form method="POST" class="note-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn save">Сохранить</button>
        </form>
    </div>

    <a href="{% url 'note_list' %}" class="btn back">Отмена</a>
{% endblock %}
