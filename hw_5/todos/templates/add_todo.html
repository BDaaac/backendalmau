{% extends 'base.html' %}

{% block title %}Add Todo{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Todo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
    <a href="/todos/" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
